<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-image: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
        color: #333;
        margin: 0;
        padding: 0;
        height: 100vh; /* Full height for a full-screen effect */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container {
        max-width: 600px;
        width: 100%; /* Full width for smaller screens */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        background-color: #ffffff;
        opacity: 0.95; /* Slightly transparent for a layered effect */
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #2c3e50;
    }

    .options button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 15px;
        font-size: 1.2em;
        background-color: #3498db; /* Primary color */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .options button:hover {
        background-color: #2980b9; /* Darker shade on hover */
        transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    .options button:active {
        transform: scale(0.95); /* Shrink button on click */
    }

    .question {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #34495e; /* Darker color for question text */
    }

    #score {
        font-size: 1.5em;
        color: #27ae60; /* Green color for score */
    }

    #next-question {
        margin-top: 20px;
        background-color: #e67e22; /* Color for next question button */
    }

    #next-question:hover {
        background-color: #d35400; /* Darker shade on hover */
    }
</style>
