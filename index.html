<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz and Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-image: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            opacity: 0.95;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .options button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .options button:active {
            transform: scale(0.95);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #34495e;
        }

        #score {
            font-size: 1.5em;
            color: #27ae60;
        }

        #next-question {
            margin-top: 20px;
            background-color: #e67e22;
        }

        #next-question:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Quiz and Game</h1>
        <div class="options">
            <button id="quiz-btn">Start Quiz</button>
            <button id="game-btn">Play Game (Coming Soon!)</button>
        </div>
        <div id="quiz" style="display: none;"></div>
        <p id="score" style="display: none;"></p>
        <button id="next-question" style="display: none;">Next Question</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Show quiz on button click
        document.getElementById("quiz-btn").onclick = function() {
            document.querySelector('.options').style.display = 'none'; // Hide options
            loadQuestion(); // Start the quiz
        };

        // Placeholder for game button functionality
        document.getElementById("game-btn").onclick = function() {
            alert("The game feature is coming soon!");
        };
    </script>
</body>
</html>
